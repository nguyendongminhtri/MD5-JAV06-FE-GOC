<div class="container">
    <div class="row">
        <div class="col-12" style="margin-top: 20px">
            <mat-card style="margin: 50px">
                <form class="form_center" #f="ngForm" (ngSubmit)="f.form.valid&&login()">
                    <mat-error class="alert alert-primary">{{status}}</mat-error>
                    <!--                    USERNAME-->
                    <mat-form-field appearance="outline" style="width: 350px">
                        <mat-label>Username:</mat-label>
                        <input [(ngModel)]="form.username" name="username" matInput placeholder="Placeholder"
                               #username="ngModel" minlength="3" maxlength="50" required>
                        <mat-icon color="accent" matSuffix>perm_contact_calendar</mat-icon>
                        <mat-error *ngIf="username.hasError('required')">Username is required!</mat-error>
                        <mat-error *ngIf="username.hasError('minlength')">Username must have at least 3 characters!
                        </mat-error>
                    </mat-form-field>
                    <br>
                    <!--                    PASSWORD-->
                    <mat-form-field appearance="outline" style="width: 350px">
                        <mat-label>Enter your password</mat-label>
                        <input name="password" [(ngModel)]="form.password" #password="ngModel" minlength="3" maxlength="100" matInput [type]="hide ? 'password' : 'text'" required>
                        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                            <mat-icon color="accent" matSuffix>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                        </button>
                        <mat-error *ngIf="password.hasError('required')">Password is required!</mat-error>
                        <mat-error *ngIf="password.hasError('minlength')">Password must have at least 3 characters!</mat-error>
                    </mat-form-field>
                    <br>
                    <button mat-stroked-button color="accent" class="mat-button-toggle-group btn-outline-primary">Login
                        <mat-icon color="accent" matSuffix>login</mat-icon>
                    </button>
                </form>
            </mat-card>
        </div>
    </div>
</div>
